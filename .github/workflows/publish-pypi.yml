name: "Publish to PyPi"

permissions:
  contents: none

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  build-and-publish-to-pypi:
    environment:
      name: pypi
      url: https://pypi.org/p/sgb-advisor
    permissions:
      contents: read
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo ⬇️
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup python 🐍
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Setup uv 🔧
        uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d
        with:
          enable-cache: true

      - name: Install dependencies ⬇️ 📦
        run: |
          uv sync --only-group build --frozen

      - name: Build package 👷‍♂️
        run: |
          uv build

      - name: Publish Python distribution to PyPI ⬆️ 📦
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          repository-url: https://upload.pypi.org/legacy/
