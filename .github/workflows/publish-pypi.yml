name: "Publish to PyPi"

permissions:
  contents: none

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  build-and-publish-to-pypi:
    environment:
      name: pypi
      url: https://pypi.org/p/sgb-advisor
    permissions:
      contents: read
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo â¬‡ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Setup uv ğŸ”§
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb
        with:
          enable-cache: true

      - name: Install dependencies â¬‡ï¸ ğŸ“¦
        run: |
          uv sync --only-group build --frozen

      - name: Build package ğŸ‘·â€â™‚ï¸
        run: |
          uv build

      - name: Publish Python distribution to PyPI â¬†ï¸ ğŸ“¦
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
        with:
          repository-url: https://upload.pypi.org/legacy/
