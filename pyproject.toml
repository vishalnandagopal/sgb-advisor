managed = true
dev-dependencies = [
    "mypy>=1.11.2",
    "icecream>=2.1.3",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sgb_fair_value_calculator"]
