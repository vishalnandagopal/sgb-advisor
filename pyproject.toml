[project]
name = "sgb-advisor"
version = "0.1.0"
description = "A tool to analyse Sovereign Gold Bonds and compare their yields."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "loguru>=0.7.2",
    "pytest-playwright>=0.5.2",
    "python-dotenv>=1.0.1",
    "pyxirr>=0.10.6",
    "requests>=2.32.3",
    "boto3>=1.35.54",
]

[tool.uv]
dev-dependencies = [
    "boto3-stubs>=1.35.54",
    "icecream>=2.1.3",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "ruff>=0.7.2",
    "types-requests>=2.32.0.20241016",
]
