[project]
name = "sgb-fair-value-calculator"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Vishal N", email = "dev@vishalnandagopal.com" }
]
dependencies = [
    "pytest-playwright>=0.5.2",
    "pyxirr>=0.10.5",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

