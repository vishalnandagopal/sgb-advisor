[project]
name = "sgb-advisor"
version = "0.1.2"
description = "A tool to analyse Sovereign Gold Bonds and compare their yields."
readme = "README.md"
authors = [
    {name = "Vishal Nandagopal", email="dev@vishalnandagopal.com"}
]
license= "GPL-3.0-only"
requires-python = ">=3.13"
dependencies = [
    "loguru>=0.7.3",
    "python-dotenv>=1.1.0",
    "pyxirr>=0.10.6",
    "requests>=2.32.3",
    "boto3>=1.38.12",
    "playwright>=1.52.0",
]

[tool.uv]
dev-dependencies = [
    "boto3-stubs>=1.38.12",
    "icecream>=2.1.4",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.9",
    "types-requests>=2.32.0.20250328",
    "uv>=0.7.3",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100

[dependency-groups]
dev = [
    "ty>=0.0.0a7",
]
