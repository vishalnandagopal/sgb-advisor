[project]
name = "sgb-advisor"
version = "0.1.0"
description = "A tool to analyse Sovereign Gold Bonds and compare their yields."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "loguru>=0.7.3",
    "pytest-playwright>=0.7.0",
    "python-dotenv>=1.1.0",
    "pyxirr>=0.10.6",
    "requests>=2.32.3",
    "boto3>=1.37.37",
]

[tool.uv]
dev-dependencies = [
    "boto3-stubs>=1.37.37",
    "icecream>=2.1.4",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.6",
    "types-requests>=2.32.0.20250328",
]
